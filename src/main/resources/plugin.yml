name: xSimCard
version: ${version}
description: A roleplay plugin that implements sim cards to private message people
authors: [N137, Soviet_PJ, Tommy_T0mmY]
main: com.github.tommyt0mmy.simcard.SimCard
prefix: SimCard
softdepend: [PlaceholderAPI]
depend: [LiteBans]
api-version: 1.13
commands:
  getsim:
    usage: "/<command> <SIM type>"
    description: "Receive a SIM"
  phone:
    usage: "/<command> <player name> <message>"
    description: "Private message a player"
  newsim:
    usage: "/<command> <SIM type> <remaining messages>"
    description: "Adds a new SIM type"
  removesim:
    usage: "/<command> <SIM type>"
    description: "Removes a SIM type"